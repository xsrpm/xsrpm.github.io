layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: '' # an empty string here means all files in the project
      type: 'posts'
    values:
      layout: 'post'

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 10
  exclude:
    archived: true
    forks: true
    projects:
      - cemp2703
      - xsrpm

    # - repo-name

social_media:
  frontendmentor: xsrpm
  linkedin: xsrpm
  twitter: xsrpma
  youtube: cemp2703
